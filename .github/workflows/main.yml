name: Build and Deploy Node.js to Alibaba Function Compute

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Prune development dependencies
      run: npm prune --production

    - name: Create Bootstrap File
      # We assume 'node' is in the path (handled by the Layer/Env config below)
      run: |
        echo '#!/bin/bash' > bootstrap
        echo 'node server.js' >> bootstrap
        chmod +x bootstrap

    - name: Create Function Zip
      run: |
        zip -r function.zip . -x "*.git*" -x ".github/*"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: function-package
        path: function.zip
        retention-days: 5

  deploy:
    name: Deploy to FC
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: function-package
        
    - name: Install Serverless Devs
      run: npm install -g @serverless-devs/s

    - name: Configure Serverless Devs
      run: |
        s config add --AccessKeyID "${{ secrets.ALIYUN_ACCESS_KEY_ID }}" --AccessKeySecret "${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}" -a default -f

    - name: Create s.yaml Configuration
      run: |
        cat <<EOF > s.yaml
        edition: 3.0.0
        name: cicd-deploy
        access: default
        resources:
          function_resource:
            component: fc3
            props:
              region: ${{ secrets.ALIYUN_REGION }}
              functionName: node-game-function
              runtime: custom.debian10
              code: ./function.zip
              timeout: 60
              memorySize: 512
              
              # 1. FIXED: Added Node.js 20 Layer so 'node' command exists
              layers:
                - acs:fc:${{ secrets.ALIYUN_REGION }}:official:layers/Nodejs20/versions/latest
                
              environmentVariables:
                # 2. FIXED: PORT must be a string (wrapped in quotes)
                PORT: "9000" 
                # 3. FIXED: Added Layer bin path to PATH so ./bootstrap can find 'node'
                PATH: /opt/nodejs20/bin:/usr/local/bin:/usr/bin:/bin
                
              customRuntimeConfig:
                command:
                  - ./bootstrap
                port: 9000
        EOF

    - name: Deploy to Alibaba Cloud
      run: s deploy -y